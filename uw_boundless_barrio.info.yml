name: 'UW Boundless Barrio'
type: theme
description: 'Bootstrap 4.6 based theme. Uses SASS for CSS. Sub-theme of Barrio Bootstrap.'
version: 0.0.1
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - uw_boundless_barrio/global-styling

libraries-override:
  bootstrap_barrio/global-styling: false

regions:
  search: 'Search'
  thinstrip: 'Thinstrip'
  navigation: 'Navigation'
  highlighted: 'Highlighted'
  help: 'Help'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  uwfooter: 'UW Footer'
  quicklinks: 'Quicklinks'
