name: "UW Drupal Theme"
type: theme
description: 'A Bootstrap based theme. Styles based on <a href="https://github.com/uweb/uw_wp_theme">UW WordPress theme</a> (uw_wp_theme) by the UW Marketing & Communications Web Team.'
version: 0.0.5
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap

libraries:
  - uw_drupal_theme/global-styling
  - uw_drupal_theme/bootstrap

regions:
  search: "Search"
  thinstrip: "Thinstrip"
  navigation: "Navigation"
  highlighted: "Highlighted"
  help: "Help"
  breadcrumb: "Breadcrumb"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  uwfooter: "UW Footer"
  quicklinks: "Quicklinks"
