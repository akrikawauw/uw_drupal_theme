name: "UW Drupal Theme"
type: theme
description: 'A Bootstrap based theme. Styles based on <a href="https://github.com/uweb/uw_wp_theme">UW WordPress theme</a> (uw_wp_theme) by the UW Marketing & Communications Web Team.'
version: 0.0.5
core: 9.x
core_version_requirement: ^9 || ^10
base theme: false

enforce_prop_schemas: true

libraries:
  - uw_drupal_theme/bootstrap
  - uw_drupal_theme/global-styling

libraries-override:
  bootstrap/global-styling:
    css:
      component:
        css/components/site-footer.css: {}

regions:
  search: "Search"
  thinstrip: "Thinstrip"
  navigation: "Navigation"
  highlighted: "Highlighted"
  help: "Help"
  breadcrumb: "Breadcrumb"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  uwfooter: "UW Footer"
  quicklinks: "Quicklinks"
